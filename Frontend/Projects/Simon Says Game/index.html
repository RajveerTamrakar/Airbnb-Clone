<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <p>Press any key to start the game</p>
    <div class="boxes">
        <div class="up">
            <div class="box1" type="button" id="red">1</div>
            <div class="box2" type="button" id="orange">3</div>
        </div>
        <div class="down">
            <div class="box3" type="button" id="green">2</div>
            <div class="box4" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
